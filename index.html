<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підписка на розсилку</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Підписка на новини</h1>

    <form id="subscriptionForm">
      <label for="email">Введіть свій email:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      <button type="submit">Підписатись</button>
      <p id="error-message"></p>
    </form>

    <!-- Вікно успішної підписки -->
    <dialog id="successDialog">
      <h2>✅ Успішна підписка!</h2>
      <p>Дякуємо, <span id="userEmail"></span>! Ви підписались на розсилку.</p>
      <button id="closeDialog">Закрити</button>
    </dialog>
  </main>

  <script src="script.js"></script>
</body>
</html>
